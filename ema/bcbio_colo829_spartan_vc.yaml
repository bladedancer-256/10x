# LongRanger

details:
  - analysis: variant2
    algorithm:
        aligner: none
        recalibrate: false
        realign: false
        mark_duplicates: false
        remove_lcr: false
        maxcov_downsample: false
        tools_on: [gatk4, noalt_calling]
        tools_off: [gemini, upload_alignment]
        # Variant calling, 2-out-of-3. All callers handle InDels
        variantcaller: [vardict, strelka2, mutect2]
        ensemble:
            numpass: 2
    description: 10X-COLO829  # RG:10X-COLO829
    files: /data/cephfs/punim0010/projects/Saveliev_10X/COLO829-10x/bams/Colo829_10x_80pc_LongRanger.bam
    genome_build: hg19
    metadata:
        batch: Colo829_10x_80pc_LongRanger
        phenotype: tumor

  - analysis: variant2
    algorithm:
        aligner: none
        recalibrate: false
        realign: false
        mark_duplicates: false
        remove_lcr: false
        maxcov_downsample: false
        tools_on: [gatk4, noalt_calling]
        tools_off: [gemini, upload_alignment]
        # Variant calling, 2-out-of-3. All callers handle InDels
        variantcaller: [vardict, strelka2, mutect2]
        ensemble:
            numpass: 2
    description: 10X-COLO829Bl  # RG:10X-COLO829Bl
    files: /data/cephfs/punim0010/projects/Saveliev_10X/COLO829-10x/bams/Colo829Bl_10x_80pc_LongRanger.bam
    genome_build: hg19
    metadata:
        batch: Colo829_10x_80pc_LongRanger
        phenotype: normal

upload:
  dir: ../final


